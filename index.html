<!DOCTYPE html>
<html lang="PT-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/css/template.css">
  <title>Formulário de Cadastro</title>
</head>
<body>

  <!-- ===============================================================
        BLOCO 1: HEADER (Cabeçalho com logo e título)
  -->
  <header class="centraliza">
    <div class="container">
      <!-- Logo à esquerda-->
      <div class="logo_register">
        <a href="index.html">
          <img src="" alt="logo alado">
        </a> 
      </div>

      <!-- Título a direita -->
      <div class="title_register">
        <h1>Formulário de Cadastro</h1>
      </div>
    </div>
  </header>

  <!-- ================================================================
      BLOCO 2: SECTION (Área principal do formulário) 
      =================================================================-->
  <section class=" section_form centraliza">
    <div class="container">
      <form action="" method="POST">
       
          <div class="data_group">
            <h3>Dados Pessoais:</h3>
            <!-- Campo Nome -->
             <div class="form_campo">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" placeholder="Ex: Chupeta Silva" required>
             </div>
            
             <!-- Campo Email -->
             <div class="form_campo">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
             </div>
            
             <!-- Campo Data de Nascimento -->
            <div class="form_campo">
              <label for="dob">Data Nascimento:</label>
              <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Campo de Telefone -->
             <div class="form_campo">
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" required>
             </div>
             
            <!-- Campo de Gênero -->
            <div class="form_campo">
              <!-- Título do grupo de gênero -->
               <div class="radio_titulo">
                <label>Gênero</label>
               </div>

               <!-- Container dos radio buttons -->
              <div class="radio_group">

                <!-- Opção 1: Masculino -->
                 <div class="radio_opcao">
                  <input type="radio" id="genderMasculino" name="gender" value="masculino" required>
                  <label for="genderMasculino">Masculino</label>
                </div>
                
                <!-- Opção 2: Feminino -->
                <div class="radio_opcao">
                  <input type="radio" id="genderFeminino" name="gender" value="feminino">
                  <label for="genderFeminino">Feminino</label>
                </div>
                
                <!-- Opção 3: Outros -->
                <div class="radio_opcao">
                  <input type="radio" id="genderOutros" name="gender" value="outros">
                  <label for="genderOutros">Outros</label>
                </div>

                <!-- Opção 4: Prefiro não dizer-->
                 <div class="radio_opcao">
                  <input type="radio" id="genderNull" name="gender" value="nula">
                  <label for="genderNull">Prefiro não dizer</label>
                </div>
              </div>
            </div>
          </div>
      <!-- Container dos campos de endereço -->
        <div class="address_group">
          <h3>Endereço:</h3>

          <!-- Campo de Rua/Av -->
          <div class="form_campo campo_largo">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
          </div>

          <!-- Campo de número -->
          <div class="form_campo campo_pequeno">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero placeholder="Ex: 123 maxlength="10" required>
          </div>

          <!-- Campo de CEP -->
          <div class="form_campo campo_pequeno">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="12345-678" maxlength="9" required>
          </div>

          <!-- Campo de Complemento -->
           <div class="form_campo campo_pequeno">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
           </div>

           <!-- Campo de Cidade -->
            <div class="form_campo">
              <label for="cidade">Cidade:</label>
              <select id="cidade" name="cidade" required>
                <option value="">Selecione uma cidade</option>
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="brasilia">Brasília</option>
                <option value="curitiba">Curitiba</option>
                <option value="salvador">Salvador</option>
                <option value="fortaleza">Fortaleza</option>
                <option value="recife">Recife</option>
                <option value="porto-alegre">Porto Alegre</option>
                <option value="manaus">Manaus</option>
              </select>
            </div>

            <!-- Campo Estado -->
             <div class="form_campo">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                  <option value="">Selecione um estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
             </div>
        </div>
       
        <div class="segundo_bloco">
          <div class="bloco_senha">
            <label for="password">Senha:
            <input type="password" id="password" name="password" required>
            </label>

            <label for="confirm_password">Confirmar Senha:
            <input type="password" id="confirm_password" name="confirm_password" required>
            </label>
          </div>
          <div class="bloco_termos">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
              Aceito os <a href="/Assets/paginas/termos.html">termos e condições</a>
            </label>
            
          </div>
          <div class="botao_cadastro">
            <button type="submit">cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
