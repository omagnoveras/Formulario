<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/css/template.css">
  <title>Formulário de Cadastro</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo_register">
        <a href="index.html"><img src="" alt="logo alado"></a> 
      </div>
      <div class="title_register">
        <h1>Formulário de Cadastro</h1>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <form class="formulario" action="" method="POST">
        <div class="personal_data">
          <div class="data_group">
            <label>Dados Pessoais:</label>
            <label for="name">Nome:
              <input type="text" id="name" name="name" required>
            </label>

            <label for="email">Email:
              <input type="email" id="email" name="email" required>
            </label>

            <label for="dob">Data Nascimento:
              <input type="date" id="dob" name="dob" required>
            </label>

            <label for="telefone">Telefone:
              <input type="tel" id="telefone" name="telefone" required>
            </label>
          </div>
          <div class="radio_group">
            <label for="gender">Gênero:</label>
            <label for="gender">Masculino
              <input type="radio" id="genderMasculino" name="gender" value="masculino">
            </label>
            <label for="gender">Feminino
              <input type="radio" id="genderFeminino" name="gender" value="feminino">
            </label>
            <label for="gender">Outros
              <input type="radio" id="genderOutros" name="gender" value="outros">
            </label>
            <label for="gender">Prefiro não dizer
              <input type="radio" id="genderNull" name="gender" value="nula">
            </label>
          </div>
        </div>
        <label for="endereco">Endereço:
          <input type="text" id="endereco" name="endereco" required>
        </label>

        <label for="cep">CEP:
          <input type="text" id="cep" name="cep" required>
        </label>

        <label for="cidade">Cidade:
          <input type="text" id="cidade" name="cidade" required>
        </label>

        <label for="estado">Estado:
          <input type="text" id="estado" name="estado" required>
        </label>
       
        <div class="segundo_bloco">
          <div class="bloco_senha">
            <label for="password">Senha:
            <input type="password" id="password" name="password" required>
            </label>

            <label for="confirm_password">Confirmar Senha:
            <input type="password" id="confirm_password" name="confirm_password" required>
            </label>
          </div>
          <div class="bloco_termos">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">
              Aceito os <a href="/Assets/paginas/termos.html">termos e condições</a>
            </label>
            
          </div>
          <div class="botao_cadastro">
            <button type="submit">cadastrar</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
